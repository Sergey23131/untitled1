<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="users-box"></div>
<ul class="post-box"></ul>
<script>

    fetch('https://jsonplaceholder.typicode.com/users')
        .then(responce => responce.json())
        .then(users => {
            let userBox = document.getElementsByClassName('users-box')[0];
            for (const user of users) {
                let use = document.createElement('p');
                use.innerText = `${user.id} - ${user.name}`;
                userBox.appendChild(use);
                let butt = document.createElement('button');
                butt.innerText = 'create';
                butt.onclick = function () {
                    fetch(`https://jsonplaceholder.typicode.com/users/${user.id}/posts`)
                        .then(value => value.json())
                        .then(posts => {
                            let posts_box = document.getElementsByClassName('post-box')[0];
                            posts_box.innerHTML = '';
                            for (const post of posts ){
                                let liposts= document.createElement('li');
                                liposts.innerText= post.title;
                                posts_box.append(liposts);
                            }

                        });
                }
                use.append(butt);
                userBox.append(use);
            }
        });
</script>

</body>
</html>
