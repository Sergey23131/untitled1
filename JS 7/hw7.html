<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>

    function wake_up(){
        return new Promise((resolve,reject )=>{
        setTimeout(()=>{
            resolve('Проснуться');
            reject('Error');
    },300);
        });
}


    function brash(){
        return new Promise((resolve,reject )=>{
        setTimeout(()=>{
        resolve('Почистить зубы');
        reject('Error');
    },1000);
        });
}
    function eat(){
        return new Promise((resolve,reject )=>{
            setTimeout(()=>{
                resolve('Пойти покушать');
                reject('Error');
            },2100);
        });
    }


    function close_on(){
        return new Promise((resolve,reject )=>{
        setTimeout(()=>{
            resolve('Одеться');
            reject('Error');
    },500);
        });
}


    function restaurant(){
        return new Promise((resolve,reject )=>{
        setTimeout(()=>{
            resolve('Сходить покушать в кафе');
            reject('Error');
    },2000);
        });
}

    function go_back(){
        return new Promise((resolve,reject )=>{
            setTimeout(()=>{
        resolve('Вернуться с роботы');
                reject('Error');
    },4000);
    });
}

    function go_out(){
        return new Promise((resolve,reject )=>{
            setTimeout(()=>{
                resolve('Пойти на работу');
                reject('Error');
            },3000);
        });
    }

    function go_slip(){
return new Promise((resolve,reject )=>{
        setTimeout(()=>{
            resolve('Пойти спать');
            reject('Error');
    },10);
});
    }

    wake_up()
    .then((value) => {
        console.log(value);

        return eat();
    })
    .then((value) => {
        console.log(value);

            return brash();
    })
        .then((value) => {
            console.log(value);

            return close_on();
        })
        .then((value) => {
            console.log(value);

            return go_out();
        })
        .then((value) => {
            console.log(value);

            return restaurant();
        })
        .then((value) => {
            console.log(value);

            return go_back();
        })
        .then((value) => {
            console.log(value);

            return go_slip();
        })
    .catch(reason => {
        console.log(reason);
    })
</script>
</body>
</html>
