<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<link rel="stylesheet" href="details.css">
<body>
<div id="main_us">
    <div id="user">
        <div id="info_box">
            <p id="user-name"></p>
            <p id="user-email"></p>
            <p id="user-phone"></p>
            <p id="user-website"></p>
            <h2>Company:</h2>
            <p id="user-company"></p>
            <p id="user-phrase"></p>
            <p id="user-bs"></p>
            <div id="address">
                <h2>Address:</h2>
                <p id="street"></p>
                <p id="suite"></p>
                <p id="city"></p>
                <p id="zipcode"></p>
                <h3>Geo:</h3>
                <p id="lat"></p>
                <p id="lng"></p>
            </div>
        </div>
        <button id="get-posts">get posts</button>
    </div>
    <div id="user-posts"></div>
</div>
<script src="details.js"></script>

</html>
